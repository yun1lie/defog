<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Camera</title>
    <style>
      #video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Camera</h1>
    <select id="camera"></select>
    <br />
    <video id="video" autoplay></video>
    <br />
    <button id="start-record">Start Recording</button>
    <button id="stop-record">Stop Recording</button>
    <button id="take-photo">Take Photo</button>
    <canvas id="canvas"></canvas>
    <script>
      const cameraSelect = document.querySelector("#camera");
      const video = document.querySelector("#video");
      const canvas = document.querySelector("#canvas");
      const startRecordButton = document.querySelector("#start-record");
      const stopRecordButton = document.querySelector("#stop-record");
      const takePhotoButton = document.querySelector("#take-photo");
      let mediaRecorder;
      let chunks = [];

      function updateCameraList() {
        navigator.mediaDevices.enumerateDevices().then((devices) => {
          const cameras = devices.filter(
            (device) => device.kind === "videoinput"
          );
          const options = cameras.map(
            (camera) =>
              `<option value="${camera.deviceId}">${camera.label}</option>`
          );
          cameraSelect.innerHTML = options.join("\n");
        });
      }

      function startCamera(deviceId) {
        const constraints = {
          video: { deviceId: { exact: deviceId } },
        };
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((error) => {
            console.error("Error accessing media devices.", error);
          });
      }

      cameraSelect.addEventListener("change", (event) => {
        startCamera(event.target.value);
      });

      startRecordButton.addEventListener("click", () => {
        const stream = video.srcObject;
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.addEventListener("dataavailable", (event) => {
          chunks.push(event.data);
        });

        mediaRecorder.start();
      });

      stopRecordButton.addEventListener("click", () => {
        mediaRecorder.stop();

        const blob = new Blob(chunks);
        const videoUrl = URL.createObjectURL(blob);

        const videoElement = document.createElement("video");
        videoElement.controls = true;
        videoElement.src = videoUrl;

        document.body.appendChild(videoElement);
      });

      takePhotoButton.addEventListener("click", () => {
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL("image/png");
        const imageElement = document.createElement("img");
        imageElement.src = dataUrl;

        document.body.appendChild(imageElement);
      });

      updateCameraList();
    </script>
  </body>
</html>
